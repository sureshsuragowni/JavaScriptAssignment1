<!DOCTYPE html>
<html>
<head>
    <title>Sum of Numbers</title>
</head>
<body>
    <script>
        
        function  sum(n)
        {
            return n*(n+1)/2;
        }
        
        var n=parseInt(prompt("Enter any Number"));
       document.write("sum of the numbers is: " + sum(n));
        
    </script>
</body>
</html>
