<body>
 <script>

     var number = prompt("Enter a number: ");

//check if the number is even
if(number % 2 == 0) {
    document.write(number+"  is a even number");
}

// if the number is odd
else {
    document.write(number+"  is a odd number");
}
 </script>   
</body>
</html>
