<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The First 100 Fibanocci Numbers are: </p>
    <script>
        function fibonacciNum()
         {
              var n1 = 1;
              var n2 = 1;
              var count = 0;
              while (count < 100)
               {
                 var n3 = n1 + n2;
                   console.log("number is " + n3);
                   document.write(n3 + ", ");
                   n1 = n2;
                    n2 = n3;
                    count++;
                }
          }
        </script>
        
         <button id="btn3" onclick="fibonacciNum()">Click Here</button>
         <br><br>
</body>
</html>
