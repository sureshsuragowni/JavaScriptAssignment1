<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
      function sumOfMultiples(n)
       {
          let sum = 0;
         for( i=1; i<n; i++)
          {
             if(i % 3 === 0 || i % 5 === 0)    //Multiplies of 3 and 5
             {
               sum += i;
             }
          }
             return sum;
       }       
          document.write("Sum of Multiplyies is:"+ sumOfMultiples(17));  //Here n=17
    </script>  
       

    
</body>
</html>
