    <p>Reverse Array of 5,2,7,11 is : </p>
    
    <script>
             function ReverseArray()
              {
                var a = [5, 2, 7, 11];
                const len = a.length;
                var revArr = new Array;
                 var k = 0;
               for (var i = len - 1; i >= 0; i--)
                {
                    revArr.push(a[i]);
                    console.log(revArr[k]) 
                     document.write(revArr[k] + " ");
                       k++;

                 }
                 
              }
              
    </script>
    <button id="btn4" onclick="ReverseArray()">Click me</button>
