<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>click here to view table</p>
    <table id="myTable" border="2"></table>
    <script>
        function CreateTable()
{
Rows = window.prompt("Input number of rows", 1);
Coloumn = window.prompt("Input number of columns",1);
  
 for(var r=0;r<parseInt(Rows,10);r++)
  {
   var x=document.getElementById('myTable').insertRow(r);
   for(var c=0;c<parseInt(Coloumn,10);c++)  
    {
     var y=  x.insertCell(c);
     y.innerHTML="("+r+","+c+")"; 
    }
   }
}


        </script>
        <form>
        <input type="button" onclick="CreateTable()" value="Create Table">
        </form>
</body>
</html>
